<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Research Product</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 500px; margin: auto; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; background: #0066cc; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h2>Upload Research Product</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>Title</label>
    <input type="text" name="title" required>

    <label>Description</label>
    <textarea name="description"></textarea>

    <label>Image</label>
    <input type="file" name="image" accept="image/*" required>

    <button type="submit">Upload</button>
  </form>

  <p id="response" style="margin-top:20px;"></p>

<script>
document.getElementById('uploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(e.target);

    const res = await fetch("http://127.0.0.1:8000/api/research/products/create", {
        method: "POST",
        body: formData
    });

    const json = await res.json();
    document.getElementById("response").innerText = JSON.stringify(json, null, 2);
});
</script>

</body>
</html>
